<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibeke Bertelsen (Udart)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        .top-menu {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            padding: 15px;
            z-index: 10;
        }

        @media screen and (max-width: 768px) {
            .top-menu {
                padding: 20px;
                height: 60px;
            }
        }

        .top-menu ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        .top-menu ul li a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            text-transform: uppercase;
            padding: 5px 10px;
            transition: background-color 0.3s, color 0.3s;
            font-family: Arial, sans-serif;
        }

        .top-menu ul li a:hover {
            background-color: white;
            color: black;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            font-size: 12px;
            letter-spacing: 1px;
            background: linear-gradient(transparent, rgba(0,0,0,1));
        }

        .social-icons {
            margin-bottom: 10px;
        }

        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }

        .fade-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to top, rgba(0, 0, 0, 1), transparent);
            z-index: -1;
        }
        
        .social-icons a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 20px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #1da1f2; /* Example hover color */
        }

        /* Hamburger menu icon */
        .menu-toggle {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 24px;
            cursor: pointer;
            z-index: 20;
            position: absolute;
            right: 20px;
            top: 18px;
        }

        .menu-toggle span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: white;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        
        /* Mobile menu styles */
        @media screen and (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }
            
            .top-menu {
                justify-content: flex-start;
                padding-left: 20px;
            }
            
            .top-menu ul {
                position: fixed;
                top: 0;
                right: -100%;
                height: 100vh;
                width: 250px;
                flex-direction: column;
                background-color: rgba(0, 0, 0, 0.9);
                padding-top: 60px;
                transition: all 0.3s ease;
                gap: 0;
            }
            
            .top-menu ul.active {
                right: 0;
            }
            
            .top-menu ul li {
                width: 100%;
            }
            
            .top-menu ul li a {
                display: block;
                padding: 15px 20px;
                width: 100%;
                font-size: 16px;
            }
            
            .menu-toggle.active span:nth-child(1) {
                transform: translateY(9px) rotate(45deg);
            }
            
            .menu-toggle.active span:nth-child(2) {
                opacity: 0;
            }
            
            .menu-toggle.active span:nth-child(3) {
                transform: translateY(-9px) rotate(-45deg);
            }
        }

    </style>
</head>
<body>

    <!-- JavaScript for mobile menu toggle -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            const menu = document.getElementById('menu');
            
            mobileMenu.addEventListener('click', function() {
                this.classList.toggle('active');
                menu.classList.toggle('active');
            });
            
            // Close menu when clicking on a link (for mobile)
            const menuLinks = document.querySelectorAll('#menu a');
            menuLinks.forEach(link => {
                link.addEventListener('click', function() {
                    if (window.innerWidth <= 768) {
                        mobileMenu.classList.remove('active');
                        menu.classList.remove('active');
                    }
                });
            });
        });

        ////////email obfuscation
         (function() {
          // Configuration - replace with your actual email parts
          const emailConfig = {
            // Split your email into multiple parts (more parts = harder to detect pattern)
            parts: [
              { value: 'info', encoding: 'reverse' },      // First part (reversed)
              { value: '@', encoding: 'ascii' },           // @ symbol (ASCII encoded)
              { value: 'udart', encoding: 'shift' },       // Domain name (character shifted)
              { value: '.', encoding: 'entity' },          // Dot (HTML entity)
              { value: 'dk', encoding: 'base64' }          // TLD (Base64)
            ],
            // CSS class for elements to transform into email links
            targetClass: 'protected-email'
          };

          // Encoding functions
          const encoders = {
            // Existing encoding functions...
            reverse: function(str) {
              return str.split('').reverse().join('');
            },
            
            ascii: function(str) {
              let result = '';
              for(let i = 0; i < str.length; i++) {
                result += str.charCodeAt(i) + (i < str.length - 1 ? ',' : '');
              }
              return result;
            },
            
            shift: function(str) {
              let result = '';
              for(let i = 0; i < str.length; i++) {
                result += String.fromCharCode(str.charCodeAt(i) + 3);
              }
              return result;
            },
            
            entity: function(str) {
              let result = '';
              for(let i = 0; i < str.length; i++) {
                result += '&#' + str.charCodeAt(i) + ';';
              }
              return result;
            },
            
            base64: function(str) {
              return btoa(str);
            }
          };

          // Decoding functions (reverse of encoding)
          const decoders = {
            // Existing decoding functions...
            reverse: function(str) {
              return str.split('').reverse().join('');
            },
            
            ascii: function(str) {
              return str.split(',').map(code => String.fromCharCode(parseInt(code))).join('');
            },
            
            shift: function(str) {
              let result = '';
              for(let i = 0; i < str.length; i++) {
                result += String.fromCharCode(str.charCodeAt(i) - 3);
              }
              return result;
            },
            
            entity: function(str) {
              const tempDiv = document.createElement('div');
              tempDiv.innerHTML = str;
              return tempDiv.textContent;
            },
            
            base64: function(str) {
              return atob(str);
            }
          };

          // Encode each part of the email based on its specified encoding method
          function encodeEmailParts() {
            return emailConfig.parts.map(part => {
              return {
                value: encoders[part.encoding](part.value),
                encoding: part.encoding
              };
            });
          }

          // Create the encoded data attribute value
          function createEncodedData(encodedParts) {
            return JSON.stringify(encodedParts);
          }

          // Decode the email from encoded parts
          function decodeEmail(encodedDataStr) {
            try {
              const encodedParts = JSON.parse(encodedDataStr);
              return encodedParts.map(part => decoders[part.encoding](part.value)).join('');
            } catch (e) {
              console.error('Error decoding email:', e);
              return '';
            }
          }

          // Process elements with the target class
          function processElements() {
            const encodedParts = encodeEmailParts();
            const encodedData = createEncodedData(encodedParts);
            
            // Find all elements with the target class
            const elements = document.querySelectorAll('.' + emailConfig.targetClass);
            
            elements.forEach(element => {
              // Set the data attribute with encoded information
              element.setAttribute('data-encoded-email', encodedData);
              
              // Add click event listener to decode and open mailto
              element.addEventListener('click', function(e) {
                e.preventDefault();
                
                const emailAddress = decodeEmail(this.getAttribute('data-encoded-email'));
                window.location.href = 'mailto:' + emailAddress;
              });
              
              // Only apply text changes if it's not an icon element
              if (!element.classList.contains('mail-icon')) {
                // Add mouseover event to decode and display
                element.addEventListener('mouseover', function() {
                  if (!this.textContent || this.textContent === '[Email Protected. Hover to display]') {
                    const emailAddress = decodeEmail(this.getAttribute('data-encoded-email'));
                    this.textContent = emailAddress;
                  }
                });
                
                // Initial content
                element.textContent = '[Email Protected. Hover to display]';
              }
              
              element.style.cursor = 'pointer';
              element.title = 'Click to email';
            });
          }

          // Initialize when DOM is fully loaded
          if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', processElements);
          } else {
            processElements();
          }
        })();        
    </script>
